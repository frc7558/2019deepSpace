<html>

   <head>
      <link rel="stylesheet" type="text/css" href="pitscoutingstyle.css">
      <title>7558 Scouting App - 2019 Season</title>
      <script src="scoutingappjavascript.js"></script>
      <script>
      
      </script>
   </head>
   <body>

      <div id="modelbltop" class="modelbl"><p>PIT SCOUTING</p></div>
      <div id="teaminfo">
         Team Number: <span id="teamnumber"><input type="number"></span><br>
         Team Name: <span id="teamname"><input type="text"></span><br>
      </div>

      <div id="bigtable">
         <div id="toprow">
            <div id="general">
               <span class="title">General</span>
            </div>
            <div id="start">
               <span class="title">Start</span>
            </div>
         </div>
         <div id="middlerow">
            <div id="drive">
               <span class="title">Drive</span>
            </div>
            <div id="hatchcargo">
               <div id="hatchcargotable">
                  <div id="hatchcargorow">
                     <div id="hatch">
                        <span class="title">Hatch</span>
                     </div>
                     <div id="cargo">
                        <span class="title">Cargo</span>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div id="bottomrow">
            <div id="misc">
               <span class="title">Miscellaneous</span>
            </div>
            <div id="end">
               <span class="title">End</span>
            </div>
         </div>
      </div>

   </body>
</html>
