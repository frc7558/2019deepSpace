<html>

   <head>
      <link rel="stylesheet" type="text/css" href="pitscoutingstyle.css">
      <title>7558 Scouting App - 2019 Season</title>
      <script src="scoutingappjavascript.js"></script>
      <script>
      
      </script>
   </head>
   <body>

      <div id="modelbltop" class="modelbl"><p>PIT SCOUTING</p></div>
      <div id="gameinfo">
       <span class="toptitle">Competition ID:</span><br>
       <span class="toptitle">Match Number:</span><span id="matchnumber"><input type="number" min=0 max=500 id="inputmatchnumber"></span><br>
      </div>
      <div id="teaminfo">
        <br><span class="toptitle">Team Number:</span><span id="teamnumber"><input type="number" min=0 max=7915 id="inputteamnumber" onchange="updateTeamNumber();"></span>
      </div>


      <div id="bigtable">
         <div id="toprow">
            <div id="general">
               <span class="title">General</span>
            </div>
            <div id="start">
               <span class="title">Start</span>
            </div>
         </div>
         <div id="middlerow">
            <div id="drive">
               <span class="title">Drive</span>
            </div>
            <div id="hatchcargo">
               <div id="hatchcargotable">
                  <div id="hatchcargorow">
                     <div id="hatch">
                        <span class="title">Hatch</span>
                     </div>
                     <div id="cargo">
                        <span class="title">Cargo</span>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div id="bottomrow">
            <div id="misc">
               <span class="title">Miscellaneous</span>
            </div>
            <div id="end">
               <span class="title">End</span>
            </div>
         </div>
      </div>

   </body>
</html>
